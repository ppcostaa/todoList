<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To-do List</h1>
    <form id="tarefasFormulario">
      <div class="form-group">
        <input required type="text" id="nome" />
        <label for="nome">Nome</label>
      </div>

      <div class="form-group">
        <input type="date" id="dataTermino" name="dataTermino" />
        <label for="dataTermino">Data de Término</label>
      </div>
      <div class="form-group">
        <input required type="text" id="categoria" />
        <label for="categoria">Categoria</label>
      </div>
      <div class="form-group">
        <select id="prioridade" name="prioridade">
          <option value="Não Importante">Não importante</option>
          <option value="Pouco Importante">Pouco importante</option>
          <option value="Importante">Importante</option>
          <option value="Muito Importante">Muito importante</option>
          <option value="Urgente">Urgente</option>
        </select>
        <label for="prioridade">Nível de Prioridade</label>
      </div>
      <div class="form-group">
        <textarea required type="text" id="descricao"></textarea>
        <label for="descricao">Descrição</label>
      </div>
      <div class="form-group">
        <select id="status" name="status">
          <option value="To-do">To-do</option>
          <option value="Doing">Doing</option>
          <option value="Done">Done</option>
        </select>
        <label for="status">Status</label>
      </div>
      <div class="form-group">
        <div class="button-container">
          <button id="botaoCriarTarefa" type="submit">Criar Tarefa</button>
          <button id="botaoListarTarefa" type="button">Listar Tarefas</button>
        </div>
      </div>
    </form>
    <div id="tarefasLista">
      <h2>Lista de Tarefas</h2>
      <div>
        <div class="form-group">
          <select id="filtroStatus">
            <option value="">Todos</option>
            <option value="To-do">To-do</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
          </select>
          <label for="filterStatus">Filtrar por Status:</label>
        </div>

        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Data</th>
              <th>Categoria</th>
              <th>Prioridade</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listagemTarefas"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
